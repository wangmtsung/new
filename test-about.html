<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owl/assets/owl.carousel.css">
    <link rel="stylesheet" href="owl/assets/owl.theme.default.min.css">  
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/footer.css">   
    <title>Document</title>
    <style>
        .fade-link {
            opacity: 0.5; /* 将链接颜色设置为淡色 */
        }
    </style>
</head>
<body>
    <div class="location">
        <h3>店舖據點</h3>
        <div class="location-block">
            <div class="pic">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.9620880207244!2d121.5634245751098!3d25.0353606382373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb0b0c4fc8d%3A0x60f9b663d6a4deb1!2zQVRUIDQgRlVOIOS_oee-qeW6lw!5e0!3m2!1szh-TW!2stw!4v1685242699043!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="store-info">
                <select id="location-select" class="location-select">
                    <option value="">請選擇位置</option>
                    <option value="north">北部</option>
                    <option value="middle">中部</option>
                    <option value="south">南部</option>
                </select>
    
                <a class="north" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 信義ATT店</span><span class="address">110台北市信義區松壽路12號3樓</span></a>
                <a class="north" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 南西店</span><span class="address">104台北市中山區南京西路12號7樓</span></a>
                <a class="north" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 慶城店 </span><span class="address">105台北市松山區慶城街27號</span></a>
                <a class="north" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 板橋店</span><span class="address">220新北市板橋區縣民大道二段7號2樓</span></a>
                <a class="middle" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 台中市政店</span><span class="address">407台中市西屯區文心路二段205號</span></a>
                <a class="south" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 台南成功店</span><span class="address">701台南市東區前鋒路210號B1</span></a>
                <a class="south" href="#"><i class="fa-solid fa-location-dot"></i><span class="name">炙造所 高雄五福店</span><span class="address">800高雄市新興區五福二路258號</span></a>
            </div>
        </div>
    </div>
    
    <script>
        var locationSelect = document.getElementById("location-select");
        var links = document.querySelectorAll(".store-info a");
    
        locationSelect.addEventListener("change", function () {
            var selectedValue = this.value;
    
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                var classList = link.classList;
    
                if (selectedValue === "") {
                    link.classList.remove("fade-link"); // 如果未选择任何选项，恢复所有链接的颜色
                } else {
                    if (classList.contains(selectedValue)) {
                        link.classList.remove("fade-link"); // 选中的选项与链接的类名相匹配，恢复该链接的颜色
                    } else {
                        link.classList.add("fade-link"); // 不匹配的链接设置为淡色
                    }
                }
            }
        });
    </script>
    
</body>
</html>
