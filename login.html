    <input type="checkbox" name="" id="menu_switch">
    <div class="header">
        <div class="header-logo">
            <a href="index.html">
                <img src="pic/header-logo.png" alt="標題logo">
            </a>
        </div>
        <div class="header-container">
            <nav class="nav">
                <div class="nav-list-box">
                    <a class="nav-menu" href="menu.html">炙・菜單<br></a>
                    <a class="nav-menu" href="about.html">關於炙造所<br></a>
                    <a class="nav-menu" href="delivery.html">宅配到府<br></a>

                <div class="icon-container">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="login.html"><i class="fa-solid fa-user"></i></a>
                    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>

            </nav>
            <label for="menu_switch" class="menu-button">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <h1>會員登入</h1>
        </div>
    </div>

    <!------------- 會員登入 ------------->
    <div class="member-login">
        <div class="login-item">
            <a href="#" class="register">
                註冊會員
            </a>
            <a href="#" class="login">
                會員登入
            </a>
        </div>
        <div class="socialmedia-login">
            <div class="line-login">
                <button class="line-icon">
                    <i class="fa-brands fa-line"></i>
                </button>
                <a href="#">使用Line登入</a>
            </div>
            <div class="fb-login">
                <button class="fb-icon">
                    <i class="fa-brands fa-square-facebook"></i>
                </button>
                <a href="#">使用Facebook登入</a>
            </div>
        </div>
        <div class="login-info">
            請輸入您的登入資訊
        </div>
        <div class="account">
            <input type="text" placeholder="電子郵件或手機號碼">
        </div>
        <div class="password">
            <input type="password" placeholder="密碼">
        </div>
        <div class="start-shopping">
            <button class="start">登入</button>
        </div>
        <div class="forget-password">
            <a href="#">忘記密碼?</a>
        </div>
    </div>

    <!------------- 頁尾 ------------->
    <div class="main-footer">
        <div class="footer">
            <div class="footer-logo">
                <a href="index.html"><img src="pic/index-logo2.png" alt="小logo"></a>

            <div class="footer-icon">
